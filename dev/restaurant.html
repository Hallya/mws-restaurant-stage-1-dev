<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#252831">
    <link rel="preload" href="assets/css/fonts/iconicfill.woff2" as="font">

    <link rel="prefetch" href="index.html">

    <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-64.png" sizes="64x64" />
    <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-128.png" sizes="128x128" />
    <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-256.png" sizes="256x256" />
    <link rel="apple-touch-icon" type="image/png" href="assets/img/png/logo-512.png" sizes="512x512" />
    <link rel="icon" type="image/png" href="assets/img/png/logo-64.png" sizes="64x64" />
    <link rel="icon" type="image/png" href="assets/img/png/logo-128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="assets/img/png/logo-256.png" sizes="256x256" />
    <link rel="icon" type="image/png" href="assets/img/png/logo-512.png" sizes="512x512" />
    <link rel="stylesheet" href="assets/css/restaurant_info.css">
    <link rel="image" href="assets/img/svg/no-wifi.svg">
    <link rel="image" href="assets/img/svg/not-favorite.svg">
    <link rel="image" href="assets/img/svg/favorite.svg">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Restaurant Info</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat|Righteous');
    </style>
  </head>

  <body class="inside">
    <header>
      <nav>
        <h1><a aria-hidden="true" tabindex="-1" href="#" rel="noopener">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li><a href="index.html" aria-label="go to home page" rel="noopener">Home</a></li>
      </ul>
    </header>


    <main id="maincontent">
      
      <a href="#restaurant-container" aria-label="Skip to details" role="link"></a>
      
      <section id="map-container" aria-label="map" role="application">
        <aside id="map-loader">
          <img id="loader" src="assets/img/svg/map-loader.svg" alt="loading google map and markers">
        </aside>
      </section>
      
      
      <section id="restaurant-container" aria-label="restaurant details">
        <figure>
          <h2 id="restaurant-name"></h2>
          <figcaption>
            <p id="restaurant-cuisine" tabindex="0" aria-labelledby="foodType"></p>
          </figcaption>
        </figure>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" role="table" tabindex="0"></table>
      </section>
      
      
      <section id="reviews-container" aria-label="reviews from customers">
        <ul id="reviews-list" tabindex="0" role="list"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017 <a href="index.html" rel="noopener" ><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script type="application/javascript" src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhh8UfYBFgAt3jlejXNTbrAuCnJqQtIPc&libraries=places&callback=initMap"></script>
  </body>
</html>
