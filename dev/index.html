<body>
  <header>
    <nav>
      <h1><a href="index.html" >Restaurant Reviews</a></h1>
      <button id="menuFilter" class="iconicfill-equalizer" role="button" aria-labelledby="filtersSettings"></button>
      <label id="filtersSettings" hidden>Filter settings</label>
    </nav>
    <div class="filter-options optionsClose" role="menu" aria-hidden="true">
      <h3 id="filters">Filter Results</h3>
      <label id="location" hidden>Choose your location</label>
      <select id="neighborhoods-select" aria-labelledby="location"  name="neighborhoods" onchange="updateRestaurants()">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Neighborhoods</option>
      </select>
      <label id="cuisines" hidden>Choose your type of food</label>
      <select id="cuisines-select" aria-labelledby="cuisines" name="cuisines" onchange="updateRestaurants()">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Cuisines</option>
      </select>
    </div>
  </header>

  <main id="maincontent">
    <a href="#list-container" aria-label="Skip to the list of restaurant" role="link"></a>
    
    <section id="map-container" aria-label="map" role="application">
      <div id="map"  tabindex="-1" aria-hidden="true"></div>
      <aside id="map-loader" class="hidden">
        <img src="assets/img/svg/map-loader.svg" height="100%" width="100%">
      </aside>
    </section>
    
    <section id="list-container" aria-label="list of restaurants">
      <ul id="restaurants-list" role="list"></ul>
    </section>

  </main>
  <footer id="footer">
