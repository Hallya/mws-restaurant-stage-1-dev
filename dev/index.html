  <title>Restaurant Reviews</title>

<body>
  <header>
    <nav>
      <h1>
        <a href="#">Restaurant Reviews</a>
      </h1>
        <button id="menuFilter" class="iconicfill-equalizer" role="button" aria-labelledby="filtersSettings"></button>
      <label id="filtersSettings" hidden>Filter settings</label>
    </nav>
    <aside class="filter-options" role="menu" hidden>
      <h3 id="filters" aria-label="filters menu"></h3>
      <label id="location" hidden>Choose your location</label>
      <select id="neighborhoods-select" role="listbox" hidden aria-labelledby="location" name="neighborhoods">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Neighborhoods</option>
      </select>
      <label id="cuisines" hidden>Choose your type of food</label>
      <select id="cuisines-select" role="listbox" hidden aria-labelledby="cuisines" name="cuisines">
        <option value="all" role="option" aria-setsize="4" aria-posinset="1">All Cuisines</option>
      </select>
      <label id="sort" hidden>Sort restaurants</label>
      <select id="sort-select" role="listbox" hidden aria-labelledby="sort" name="sort">
        <option value="Relevance" role="option" aria-setsize="4" aria-posinset="1">Relevant</option>
      </select>
      <label id="favorites" hidden>
        <input aria-labelledby="favorites" role="menuitemcheckbox" type="checkbox">
          Favorites
        </input>
      </label>
    </aside>
  </header>

  <main id="maincontent">
    <a id="skip" href="#restaurants-list" aria-label="Skip to the list of restaurant" role="link"></a>

    <section id="map-container" aria-label="map" role="application">
      <aside id="map-loader">
        <img id="loader" src="assets/img/svg/map-loader.svg" alt="loading google map and markers">
      </aside>
    </section>

    <section id="list-container" aria-label="list of restaurants">
      <ul id="restaurants-list" role="list"></ul>
    </section>

  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="index.html">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhh8UfYBFgAt3jlejXNTbrAuCnJqQtIPc&libraries=places&callback=initMap"></script>
</body>
